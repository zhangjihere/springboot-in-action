<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="header">
<!-- All CSS in header.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Tether core CSS http://tether.io/ -->
    <link href="../../css/tether.min.css" th:href="@{/css/teher.min.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Font-Awesome CSS https://fontawesome.com/?from=io and http://glyphicons.com/ -->
    <link href="../../css/fontawesome.min.css" th:href="@{/css/fontawesome.min.css}"
          rel="stylesheet"/>

    <!-- NProgress CSS https://github.com/rstacruz/nprogress -->
    <link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet"/>

    <!-- thinker-md CSS https://gitee.com/benhail/thinker-md -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}"
          rel="stylesheet"/>

    <!-- bootstrap tags CSS https://github.com/xoxco/jQuery-Tags-Input -->
    <link href="../../css/jquery.tagsinput.min.css" th:href="@{/css/jquery.taginput.min.css}"
          rel="stylesheet"/>

    <!-- bootstrap chosen CSS https://github.com/haubek/bootstrap4c-chosen -->
    <link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}"/>

    <!-- toastr CSS https://github.com/CodeSeven/toastr -->
    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet"/>

    <!-- jQuery image cropping plugin CSS https://github.com/acornejo/jquery-cropbox or https://github.com/hongkhanh/cropbox -->
    <link href="../../css/jquery.cropbox.css" th:href="@{/css/jquery.cropbox.css}"
          rel="stylesheet"/>

    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../../css/thymeleaf-bootstrap-paginator.css"
          th:href="@{/css/thymeleaf-bootstrap-paginator.css}" rel="stylesheet"/>
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-md navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarsContainer">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" th:href="@{~/}">NewStarBlog</a>
        <div class="collapse navbar-collapse" id="navbarsContainer">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/users}">首页<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

            <!-- 登陆判断 -->
            <div sec:authorize="isAuthenticated()" class="row">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span class="nav-link" sec:authentication="name"></span>
                    </li>
                </ul>
                <!-- Spring Security specific action -->
                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success" type="submit" value="退出"/>
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0">登录</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
