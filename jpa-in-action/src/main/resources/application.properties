#### Tymeleaf Encode type, Default UTF-8
spring.thymeleaf.encoding=UTF-8
# Hot Deploy static file, not cached, Default true
spring.thymeleaf.cache=false
#### Thymeleaf template mode applied to template, Default HTML, HTML5 is deprecated
spring.thymeleaf.mode=HTML
# Enable H2 console
spring.h2.console.enabled=true
#
# DataSource
spring.datasource.url=jdbc:mysql://localhost/blog?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#
# JPA
spring.jpa.show-sql=true
# JUST FOR TEST
spring.jpa.hibernate.ddl-auto=create-drop